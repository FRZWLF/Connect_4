<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>4 Gewinnt</title>
    <link rel="stylesheet" type="text/css" href="spa.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <header>
        <a href="javascript: router.gotoView('welcome')"><img src="./img/connect4_logo.png" alt="connect4_logo"></a>
        <div id="Logout"> <!--  Standard NavBar  -->
            <ul id="MenueContent">
                <li><a id="welcome" href="javascript: router.gotoView('welcome', ' ', 'welcome')" class="active"> Startseite </a></li>
                <li><a id="login" href="javascript: router.gotoView('login', ' ', 'login')"> Login </a></li>
                <li><a id="registrierung" href="javascript: router.gotoView('registrierung', ' ', 'registrierung')"> Registrierung </a></li>
                <li><a id="spielregelnLogout" href="javascript: router.gotoView('spielregeln', ' ', 'spielregeln')"> Spielregeln</a></li>
                <li><a id="scoreboard" href="javascript: highscore()"> Scoreboard</a></li> <!-- Problem: Scoreboard für zur LOGIN Ansicht -->
            </ul>
        </div>
        <div id="Login" style="display: none;"><!--  Eingeloggte NavBar   -->
            <ul id="MenueContent">
                    <li><a id="lobby" href="javascript: router.gotoView('lobby', 'logedin', 'lobby')" class="active" > Lobby </a></li>
                    <li><a id="nutzerdaten" href="javascript: router.gotoView('nutzerdaten_aendern', 'logedin', 'nutzerdaten')"> Profil </a></li>
                    <li><a id="spielregelnLogin" href="javascript: router.gotoView('spielregeln', 'logedin', 'spielregeln')"> Spielregeln</a></li>
                    <li><a href="javascript: logout()"> Logout </a></li>
                    <!-- Scoreboard hinzufügen -->
                    <li><a id="scoreboard" href="javascript: highscore()"> Scoreboard</a></li>
            </ul>
        </div>
    </header>

    <!-- umstylen wenn nötig, eigene id für input => Änderungen in CSS-->
    <div id="chatbox">
        <div id="chatfenster">            
        </div>
        <div>
            <input maxlength="55" type="text" id="message">
            <button id="chatbtn" onclick="sendMessage()">Senden</button>
        </div>
    </div>

    <div class="toast" id="alert" style="opacity: 1"> 
    </div>

    <main id="appcontent"></main>

    <footer>
        <span><a
                href="javascript: router.gotoView('impressum')">Impressum</a></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="Year">2023 </span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <span class="user"> 4 Gewinnt </span>
    </footer>

    <script src="bundle.js"></script>
</body>

</html>
