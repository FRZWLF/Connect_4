<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>4 Gewinnt</title>
    <link rel="stylesheet" type="text/css" href="/spa.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="toast" id="alert" style="opacity: 1"> 
    </div>

    <main id="appcontent">
        <div class="login-page">
            <div class="forms-window" id="passwordfirst">
              <h2 class="Headline_Forms"> Passwort ändern</h2>
              <div class="forms_field forms_field_userdata">
                <input type="password" placeholder="Passwort" class="forms_field-input user_field-input" id="password" required>
              </div>
              <div class="forms_field forms_field_userdata">
                <input type="password" placeholder="Passwort wiederholen" class="forms_field-input user_field-input" id="password2" required>
              </div>
              <div class="forms_buttons">
                <button class="forms_button-action" onclick="Recover()">Ändern</button>
              </div>
            </div>
            <div class="forms-window" id="passwordsecond" style="display: none;">
                <h2 class="Headline_Forms"> Passwort geändert</h2>
                <p>Schließe das Fenster und kehre zum Spiel zurück!</p>
              </div>
        </div>     
    </main>
    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js" integrity="sha512-zoJXRvW2gC8Z0Xo3lBbao5+AS3g6YWr5ztKqaicua11xHo+AvE1b0lT9ODgrHTmNUxeCw0Ry4BGRYZfXu70weg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js" integrity="sha512-E8QSvWZ0eCLGk4km3hxSsNmGWbLtSCSUcewDQPQWZF6pEU8GlT8a5fF32wOl1i8ftdMhssTrF/OhyGWwonTcXA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/PasswordRecovery.js"></script>
</body>

</html>
